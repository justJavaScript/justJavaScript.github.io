<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绿茶婊爆料会</title>
    <meta name="Keywords" content="Entry.css,css,vertical rhythm,baseline,中文文章,博客样式,中文排版"/>
    <meta name="Description" content="Entry.css 中文文章样式，帮助你快速搭建中文博客主题。"/>
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <style type="text/css">
    h1 {
      font-size: 28px;
      line-height: 48px;
      text-align: center;
    }
    .entry {
        margin-top: 0;
        margin-bottom: 0;
        margin-left: 0;
        margin-right: auto;
        max-width: 640px;
        padding: 0 16px;
        line-height: 2;
        color: #424b50;
        word-wrap: break-word;
        font-size: 16px;
        font-family: "Helvetica Neue", Arial, "Hiragino Sans GB", "Hiragino Sans GB W3", "Microsoft YaHei", "Wenquanyi Micro Hei", sans-serif;
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        counter-reset: entry825h2 entry825h3 entry825h4 entry825h5 entry825h6;
        }
        .entry li > ul, .entry li > ol {
  padding-left: 32px;
}
.entry ul li, .entry ol li {
  margin: 0;
  padding: 0;
  list-style-position: outside;
}
.entry ul li ul li {
  list-style-type: disc;
}
.entry a {
  padding-bottom: 0.025em;
  color: #006699;
  text-decoration: none;
  border-bottom-color: #0088cc;
}
    </style>

</head>
<body class="entry">
    <p>一切才刚刚开始</p>
</body>
</html>
